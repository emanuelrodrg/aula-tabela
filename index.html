    <title>Tabelas</title>

<body>
    <h1>tabelas</h1>

    <table>
        <tr> <!-- linha -->

            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>

        <tr>
            <td>Camisetas</td> <!-- dados -->
            <td>Pretas</td>
            <td>M</td>
            <td><Main>R$ 70,00</Main></td>
            <td>Em estoque</td>
        </tr>
        <tr>
            <td>Calça Jeans</td>
            <td>Azul</td>
            <td>P</td>
            <td>R$ 160,00</td>
            <td>Estoque esgotado</td>
        </tr>
    </table>
</body>




</html>
